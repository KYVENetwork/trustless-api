                    - chain_id
                    - height
                    - time
                    - last_block_id
                    - last_commit_hash
                    - data_hash
                    - validators_hash
                    - next_validators_hash
                    - consensus_hash
                    - app_hash
                    - last_results_hash
                    - evidence_hash
                    - proposer_address
                data:
                  type: object
                  properties:
                    txs:
                      type: array
                      items: {}
                  required:
                    - txs
                evidence:
                  type: object
                  properties:
                    evidence:
                      type: array
                      items: {}
                  required:
                    - evidence
                last_commit:
                  type: object
                  properties:
                    height:
                      type: string
                    round:
                      type: integer
                    block_id:
                      type: object
                      properties:
                        hash:
                          type: string
                        parts:
                          type: object
                          properties:
                            total:
                              type: integer
                            hash:
                              type: string
                          required:
                            - total
                            - hash
                      required:
                        - hash
                        - parts
                    signatures:
                      type: array
                      items: {}
                  required:
                    - height
                    - round
                    - block_id
                    - signatures
              required:
